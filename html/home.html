<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodExpress</title>

    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>

        <div class="logo">
            <img src="../imagens/carrinho.svg" alt="">
            <h1>FoodExpress</h1>
        </div>
        
        <div class="pesquisa">
            <img src="../imagens/magnifying-glass-for-search-svgrepo-com.svg" alt="">
            <input type="text" placeholder="Buscar restaurantes ou pratos...">
        </div>

        <div class="opcoes">
            <div class="local">
                <button>
                    <img src="../imagens/place-svgrepo-com.svg" alt="">
                    <p>Fortaleza, CE</p>
                </button>
            </div>

            <div class="login">
                <button>
                    <img src="../imagens/exit.svg" alt="">
                    <p>Login</p>
                </button>
            </div>

            <div class="carrinho">
                <button>
                    <img src="../imagens/cart-shopping-svgrepo-com (1).svg" alt="">
                </button>
            </div>
        </div>
    </header>

</body>
</html>
